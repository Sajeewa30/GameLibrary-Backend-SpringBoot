spring.application.name=gamelibrarybackend

# Path to Firebase Admin service account JSON. Defaults to file in project root; can override with FIREBASE_CREDENTIALS_FILE env var.
firebase.admin.credentials.file=${FIREBASE_CREDENTIALS_FILE:firebase-service-account.json}
# Alternatively, provide raw JSON via env var firebase.admin.credentials.json / FIREBASE_CREDENTIALS_JSON
firebase.admin.credentials.json=${FIREBASE_CREDENTIALS_JSON:}

# Firebase Storage bucket name. If omitted, uses default bucket from Firebase project.
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:}
