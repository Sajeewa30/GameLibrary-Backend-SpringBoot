spring.application.name=gamelibrarybackend

# MySQL datasource (override via env vars in Railway)
# Supports either SPRING_DATASOURCE_URL or MYSQL_URL provided by Railway.
spring.datasource.url=${SPRING_DATASOURCE_URL:${MYSQL_URL:jdbc:mysql://localhost:3306/gamelibrary?useSSL=false&serverTimezone=UTC}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${MYSQLUSER:root}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${MYSQLPASSWORD:password}}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Path to Firebase Admin service account JSON. Defaults to file in project root; can override with FIREBASE_CREDENTIALS_FILE env var or GOOGLE_APPLICATION_CREDENTIALS.
firebase.admin.credentials.file=${FIREBASE_CREDENTIALS_FILE:firebase-service-account.json}

# Firebase Storage bucket name. If omitted, uses default bucket from Firebase project.
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:}
